<div>
  <h2>Open New Account</h2>
  <form (ngSubmit)="openAccount()">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" [(ngModel)]="userId" [ngModelOptions]="{standalone: true}" required />

    <label for="initialDeposit">Initial Deposit:</label>
    <input type="number" id="initialDeposit" [(ngModel)]="initialDeposit" [ngModelOptions]="{standalone: true}" required />

    <button type="submit" [disabled]="!isValidInput()">Open Account</button>
  </form>
  <button routerLink="../user-info">Go to User Info</button>
  <div *ngIf="messageResponse">
    <p>{{ messageResponse }}</p>
  </div>
</div>
